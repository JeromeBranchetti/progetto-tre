<div class="container">
    <div class="row auth-row">
        <div class="col-12 my-2">
            <i class="fas fa-user"></i>
        </div>
        <div class="col my-2">
          <div class="row input-row ">
            <div class="col-1"><i class="far fa-envelope"></i></div>
            <div class="col-5">
              <input  type="text" name="email" placeholder="email" />
            </div>
          </div>
        </div>
        <div class="col my-2">
          <div class="row input-row">
            <div class="col-1"><i class="fas fa-key"></i></div>
            <div class="col-5">
              <input
                type="password"
                name="password"
                placeholder="password"
                #password
              />
            </div>
          </div>
        </div>
        <div class="col my-2">
              <button class="btn btn-primary mx-2 p-1" (click)="registrati(password.value)">Registrati</button>
              <button class="btn btn-primary mx-2 p-1" (click)="login()">Login</button> 
        </div>
      </div>
</div>
